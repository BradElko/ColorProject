        <title>Color Clicker</title>

    <body onload="BeginGameLoad()">
        <div id="BGC1">
            <div class="topPanel" id="tp1">
                <span class="topLabel" id="tl1">Color Clicker</span>
            </div>
            <div class="leftPanel" id="lp1">
                <span id="ll1">Warning</span>
                <textarea readonly id="lt1"> If you are colorblind and/or experience epileptic seizures, it is advised that you either play with caution or don't play at all.
                </textarea>
            </div>
            <div class="rightPanel" id="rp1">
                <span id="rl1">Instructions</span>
                <textarea readonly id="rt1">1. Click, "Click Here To Start" to start the game with a color name at the top.&#013;&#010;2. Click the left box until the color matches the color name at the top.&#013;&#010;3. Click the right box until the color name matches with your color name at the top.&#013;&#010;4. Once the name in the right box is the same as the color at the top, click the name in the right box until the color is the same as the color name at the top.&#013;&#010;5. If everything matches the color at the top, click the color at the top to win the game.
                </textarea>
            </div>
            <div class="bottomPanel" id="bp1">
                <span class="bottomLabel" id="bl1">Play</span>
            </div>
        </div>
    </body>
